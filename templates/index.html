{% extends 'base/base.html' %}


{% block content %}
{% for quote in quotes %}
		    <div class="card">
			  <div class="card-header">
				{{ quote.ctg }}
			  </div>
			  <div class="card-body">
				<blockquote class="blockquote mb-0">
				  <p>{{ quote.quote }}</p>
				  <footer class="blockquote-footer">{{ quote.author }}</footer>
				</blockquote>
			  </div>
			</div>
{% endfor %}
            {% endblock  %}
